  <style>
  .events-list {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    justify-content: center;
    align-items: center;
  }

  .event-card {
    background-color: #222;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: left;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .event-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
  }

  .event-card h3 {
    font-size: 1.6rem;
    margin-bottom: 10px;
    text-align: left;
  }

  .event-card p {
    font-size: 1.1rem;
    margin: 10px 0;
    text-align: left;
  }

  .event-card a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    margin-top: 15px;
    display: inline-block;
    font-size: 1.2rem;
    transition: color 0.3s;
  }

  .event-card a:hover {
    color: #007700;
  }

  .add-to-calendar {
    margin-top: 10px;
    display: inline-block;
    background-color: #444;
    color: #ffffff;
    padding: 8px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .add-to-calendar:hover {
    background-color: #ffffff;
    color: #444;
  }
  </style>

<script>
  const concerts = [
  {
      title: "Vystoupení ve Vracově",
      date: "2025-06-20T18:00:00",
      location: "Restaurace U Petra",
      mapLink: "https://maps.app.goo.gl/etPvugrL7ZegSx8s8",
      calendarLink: "data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0ADTSTART:20250620T180000%0ADTEND:20250620T200000%0ASUMMARY:Vystoupení ve Vracově%0ALOCATION:Restaurace U Petra%0ADESCRIPTION:Vystoupení kapely Exhalace ve Vracově!%0AURL:https://maps.app.goo.gl/etPvugrL7ZegSx8s8%0AEND:VEVENT%0AEND:VCALENDAR"
    },
  {
      title: "Vystoupení v Kunovicích",
      date: "2025-08-02T19:00:00",
      location: "Okáčko (OK-BAR), Kunovice",
      mapLink: "https://maps.app.goo.gl/Je86k4AAyz3gDhUm8",
      calendarLink: "data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0ADTSTART:20250802T190000%0ADTEND:20250802T220000%0ASUMMARY:Vystoupení v Kunovicích%0ALOCATION:OK Bistro (OK-BAR), Kunovice%0ADESCRIPTION:Vystoupení kapely Exhalace v Kunovicích!%0AURL:https://maps.app.goo.gl/Je86k4AAyz3gDhUm8%0AEND:VEVENT%0AEND:VCALENDAR"
    },
  {
      title: "Vystoupení ve Vracově",
      date: "2025-09-12T18:00:00",
      location: "Restaurace U Petra",
      mapLink: "https://maps.app.goo.gl/etPvugrL7ZegSx8s8",
      calendarLink: "data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0ADTSTART:20250912T180000%0ADTEND:20250812T220000%0ASUMMARY:Vystoupení ve Vracově%0ALOCATION:Restaurace U Petra%0ADESCRIPTION:Vystoupení kapely Exhalace ve Vracově!%0AURL:https://maps.app.goo.gl/etPvugrL7ZegSx8s8%0AEND:VEVENT%0AEND:VCALENDAR"
    },



  ];

  function createEventCard(event) {
    const eventDate = new Date(event.date);
    const day = String(eventDate.getDate()).padStart(2, '0');
    const month = String(eventDate.getMonth() + 1).padStart(2, '0');
    const year = eventDate.getFullYear();
    const time = eventDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

    return `
      <div class="event-card">
        <h3>${event.title}</h3>
        <p>Datum: ${day}.${month}.${year}</p>
        <p>Čas: ${time}</p>
        <p>Místo: ${event.location}</p>
        <a href="${event.mapLink}" target="_blank">Zobrazit na mapách</a>
        ${event.calendarLink ? `<a href="${event.calendarLink}" class="add-to-calendar" download="${event.title.replace(/\s+/g, '-').toLowerCase()}.ics">Přidat do kalendáře</a>` : ''}
      </div>
    `;
  }

  function displayEvents() {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Nastaví čas na začátek dne

    const upcomingEvents = concerts
      .filter(event => new Date(event.date) >= today)
      .sort((a, b) => new Date(a.date) - new Date(b.date));

    const eventsList = document.querySelector('.events-list');
    eventsList.innerHTML = upcomingEvents.length > 0
      ? upcomingEvents.map(createEventCard).join('')
      : '<p>Momentálně nejsou žádné nadcházející koncerty.</p>';
  }

  displayEvents();
</script>
